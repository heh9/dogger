name: "Run Dagger on Gitea"
run-name: ${{ gitea.actor }} is testing out Gitea Actions ðŸš€
on: [push]

jobs:
  run-dagger-build:
    name: Run Dagger Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Dagger Build
      uses: heh9/dagger-for-gitea@main
      with:
        args: "-source=."
        engine-stop: false